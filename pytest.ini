[pytest]
# Pytest configuration for SDRIG SDK

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests/unit

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests (no hardware required)
    integration: Integration tests (requires hardware)
    compliance: Official manual compliance tests
    slow: Slow tests

# Coverage options (if pytest-cov is installed)
# --cov=sdrig
# --cov-report=html
# --cov-report=term-missing
